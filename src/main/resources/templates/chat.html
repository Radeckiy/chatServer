<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!-- https://cdnjs.com/libraries/sockjs-client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <!-- https://cdnjs.com/libraries/stomp.js/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>
<noscript>
    <h2>Извините! Ваш браузер не поддерживает Javascript ;(</h2>
</noscript>

<div class="account-container">
    <div class="account-text">
        <h3 id="username" th:utext="${username}"></h3>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Основной чат</h2>
        </div>

        <div class="connecting" id="connecting">
            Подключение...
        </div>

        <ul id="messageArea">

        </ul>

        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Введите сообщение..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="accent">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
