<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<noscript>
    <h2>Извините! Ваш браузер не поддерживает Javascript ;(</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Введите ваш никнейм</h1>
        <form id="loginForm" name="loginForm" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Никнейм.." autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="primary username-submit">Поехали!</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
